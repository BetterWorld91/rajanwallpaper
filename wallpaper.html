<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Share</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Wallpaper Share</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Upload</a></li>

    <main>

                </div>
                <div class="wallpaper-card">

                </div>
                <div class="wallpaper-card">
                    <img src="https://via.placeholder.com/300" alt="Wallpaper 4">
                </div>
            </div>
        </section>

        <section class="footer">
            <p>&copy; 2024 Wallpaper Share. All rights reserved.</p>
        </section>
    </main>
</body>

</html>
